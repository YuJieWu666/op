<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AR 恐龙展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- A-Frame 引入 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js 引入 -->
  <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <!-- 可选：隐藏浏览器地址栏 -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }
    link[rel="icon"] {
      /* 防止 favicon 报错 */
      content: "";
    }
  </style>
</head>
<body>

<!-- 加载提示 -->
<div id="loading">
  <div>
    🦖 加载 AR 恐龙模型中...<br/>
    （请保持网络畅通）<br/>
    <small>加载完成后请对准地面观察</small>
  </div>
</div>

<!-- A-Frame AR 场景 -->
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <!-- 平面锚点 -->
  <a-marker preset="hiro">
    <!-- 动态恐龙模型 -->
    <a-entity
      gltf-model="https://pub-8007da5d4b7740c286ed9f640e29807f.r2.dev/t_rex_tyrannosaurus_rex.glb"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      animation-mixer
    ></a-entity>
  </a-marker>

  <!-- 相机 -->
  <a-entity camera></a-entity>
</a-scene>

<script>
  // 页面加载后隐藏 loading 提示
  window.onload = () => {
    document.getElementById('loading').style.display = 'none';
  };
</script>

</body>
</html>
